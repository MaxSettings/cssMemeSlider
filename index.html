<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="slider-wrap">
  <h1 class="title">CSS Meme Slider</h1>
  <div class="slider">
    <input class="radio-btn" type="radio" name="memes" id="radio-1" checked>
    <input class="radio-btn" type="radio" name="memes" id="radio-2">
    <input class="radio-btn" type="radio" name="memes" id="radio-3">
    <input class="radio-btn" type="radio" name="memes" id="radio-4">
    <input class="radio-btn" type="radio" name="memes" id="radio-5">

    <div class="images-wrap">
      <div class="images">
        <div class="image">
          <img src="images/meme-1.jpg" alt="">
        </div>
        <div class="image" id="image-2">
          <img src="images/meme-2.jpg" alt="">
        </div>
        <div class="image" id="image-3">
          <img src="images/meme-3.jpg" alt="">
        </div>
        <div class="image" id="image-4">
          <img src="images/meme-4.jpg" alt="">
        </div>
        <div class="image" id="image-5">
          <img src="images/meme-5.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="texts">
      <p class="text" id="text-1">Don't let your dreams be dreams!</p>
      <p class="text" id="text-2">Yesterday you said tomorrow...</p>
      <p class="text" id="text-3">Make your dreams come true!</p>
      <p class="text" id="text-4">Nothing is impossible!</p>
      <p class="text" id="text-5">SO JUST DO IT!</p>
    </div>

    <div class="pagination">
      <label class="dot" id="dot-1" for="radio-1">
        <span></span>
      </label>
      <label class="dot" id="dot-2" for="radio-2">
        <span></span>
      </label>
      <label class="dot" id="dot-3" for="radio-3">
        <span></span>
      </label>
      <label class="dot" id="dot-4" for="radio-4">
        <span></span>
      </label>
      <label class="dot" id="dot-5" for="radio-5">
        <span></span>
      </label>
    </div>
  </div>
</div>
</body>
</html>
